    const originalText = document.querySelector('h1').innerHTML; // Store the original text
    let intervalId;

    const changeText = function () {
        document.querySelector('h1').innerHTML = "Aman";
    };

    document.querySelector('#start').addEventListener('click', function () {
        if (!intervalId) { // Prevent multiple intervals from being set
            intervalId = setInterval(changeText, 1000);
        }
    });

    document.querySelector("#stop").addEventListener('click', function () {
        if (intervalId) {
            clearInterval(intervalId); // Clear the interval
            intervalId = null;
            document.querySelector('h1').innerHTML = originalText; // Reset to original text
        }
    });
