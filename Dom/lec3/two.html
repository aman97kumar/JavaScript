
<!DOCTYPE html>

<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>

    </ul>

<script>
    function addOptiLanguage(lanName){
        const li = document.createElement('li');
        // const addText = document.createTextNode(lanName)
        // li.append(addText)

        li.append(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
    addOptiLanguage("py")

</script>
